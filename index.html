  <title>Scoot</title>

<body>
  <header>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <nav class="header__nav">
      <div class="logo">
        <a href="/index.html" class="header__logo">
          <img src="./img/site-logo.svg" alt="site-logo" class="header-logo__img" width="107.82" height="28.56">

      <ul class="header__menu">
        <li class="header-menu__item">      
          <a href="#" class="header-menu__link">Home</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Services</a>
        </li>
        <li class="header-menu__item">

        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">About</a>
        </li>
      </ul>
    </nav>
    <div class="header__hero">
      <div class="container hero__container"> 
        <h1 class="header__title">Scooter sharing <br> made simple</h1>
        <p class="header__text">
          Scoot takes the hassle out of urban mobility. Our bikes <br>
          are placed in convenient locations in each of our cities. <br>
          Use our app to locate the nearest bike, unlock it with a <br>
          tap, and you're away!
        </p>
        <button class="site__btn header-hero__btn">
          Get Scootin
        </button>
      </div>
    </div>
